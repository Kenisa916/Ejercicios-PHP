<html>
    <meta charset="UTF-8"/>
    <head>
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <h1>League of Legends</h1>
        <h2>Encuesta sobre campeones</h2>
        <p>Cuando aparece un * al lado de un campo es obligatorio introducir un valor</p>
        <form action="procesar_campeon.php" method="post">
            <fieldset class="f1">
                <legend>Datos Personales</legend>
                <label>Nombre *</label>
                <input type="text" name="nombre"/>
                <label>Apellidos *</label>
                <input type="text" name="apellidos"/>
                <br>
                <label>Correo electrónico * </label>
                <input type="email" name="correo"/>
                <label>Ciudad</label>
                <input type="text" name="ciudad"/>
            </fieldset>
            <fieldset class="f2">
                <legend>Posición favorita</legend>
                <label>Posición</label>
                <select name="favposi">
                    <option value="Seleccion">Selecciona una posición</option>
                    <option value="Top">Top</option>
                    <option value="Mid">Mid</option>
                    <option value="Jungla">Jungla</option>
                    <option value="ADC">ADC</option>
                    <option value="Support">Support</option>
                </select>
            </fieldset>
            <fieldset class="f3">
                <legend>Selecciona tu campeon favorito</legend>
                <label>Campeones</label>
                <select name="campeon">
                    <option value="Seleccion">Selecciona un campeon</option>
                    <option value="Nocturne">Nocturne</option>
                    <option value="Kayn">Kayn</option>
                    <option value="Rammus">Rammus</option>
                    <option value="Shaco">shaco</option>
                </select>
            </fieldset>
            <fieldset class="f3">
                <legend>¿Que otros campeones estarias dispuesto a utilizar?</legend>
                <input type="radio" id="nidalee" name="otrocampeon" value="Nidalee">
                <label for="nidalee">Nidalee</label>

                <input type="radio" id="maestroYi" name="otrocampeon" value="Maestro Yi">
                <label for="maestroYi">Maestro Yi</label>

                <input type="radio" id="reksai" name="otrocampeon" value="Reksai">
                <label for="reksai">Reksai</label>
            </fieldset>
            <br>
            <div class="centro">
                <input type="submit" value="Escribir Datos" class="boton"/>
            </div>
        </form>


    </body>



</html>
